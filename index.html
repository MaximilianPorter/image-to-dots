<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="/style.css" />

    <!-- SCRIPTS -->
    <script src="https://www.marvinj.org/releases/marvinj-0.9.js"></script>
    <script type="module" src="/script.js"></script>
  </head>
  <body>
    <div id="background">
      <label id="input-image-label" for="input-image">Upload Image</label>
      <input
        id="input-image"
        type="file"
        src="#"
        alt="missing image"
        accept="image/*"
      />
      <section class="settings">
        <label for="IsColoredCheck" id="colored-checkbox-label"
          >Colored
          <input type="checkbox" name="isColored" id="IsColoredCheck" />
        </label>
        <div id="dot-size-bezier">
          <div class="dot-size-bezier--canvas-overflow">
            <canvas id="dot-size-bezier--canvas"></canvas>
          </div>
          <div class="bezier-point" name="p2"></div>
          <div class="bezier-point" name="p3"></div>
        </div>
        <label for="min-dot-size-slider">
          Min Dot Size
          <input
            type="range"
            min="1"
            max="30000"
            value="1"
            class="slider--input"
            id="min-dot-size-slider"
          />
        </label>
        <label for="max-dot-size-slider">
          Max Dot Size
          <input
            type="range"
            min="1"
            max="40"
            value="10"
            class="slider--input"
            id="max-dot-size-slider"
          />
        </label>
      </section>

      <div class="preview-images">
        <canvas id="input-image-preview" class=""></canvas>
        <canvas id="dots-area"></canvas>
      </div>
    </div>
  </body>
</html>
