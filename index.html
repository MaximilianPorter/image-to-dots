<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="/style.css" />

    <!-- SCRIPTS -->
    <script src="https://www.marvinj.org/releases/marvinj-0.9.js"></script>
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <div id="settings-info-popup" class="hidden">
      <p>whatever should go in here</p>
    </div>
    <div id="slider--handle-value" class="hidden">
      <p>1000</p>
    </div>
    <div id="background">
      <div class="action-buttons">
        <label id="input-image-label" for="input-image" class
          >Upload Image</label
        >
        <input
          id="input-image"
          type="file"
          src="#"
          alt="missing image"
          accept="image/*"
        />
        <div class="save-button-details hidden">
          <button type="button" class="save-image-button">Save Image</button>
          <label
            for="alpha-background-checkbox"
            id="alpha-background-checkbox-label"
          >
            <input
              type="checkbox"
              name="alpha-background-save"
              id="alpha-background-checkbox"
            />
            Transparent Background
          </label>
        </div>
      </div>
      <section class="settings settings-collapsed">
        <div class="settings-header">
          <h2>Settings</h2>
          <ion-icon name="settings" class="settings-icon"></ion-icon>
          <ion-icon
            name="caret-forward-outline"
            class="settings-dropdown-button"
          ></ion-icon>
        </div>
        <div class="list-settings-sections">
          <section class="settings-section">
            <div class="settings-section--title">
              <h3>Basic Settings</h3>
              <ion-icon
                name="caret-forward-outline"
                class="settings-section-dropdown-button"
              ></ion-icon>
            </div>

            <label for="IsColoredCheck" id="colored-checkbox-label"
              >Colored
              <input type="checkbox" name="isColored" id="IsColoredCheck" />
            </label>
            <label for="debug-checkbox" id="debug-checkbox-label"
              >Debug
              <input type="checkbox" name="isDebug" id="debug-checkbox" />
            </label>
            <div
              class="slider"
              data-value-type="int"
              data-min="1"
              data-max="144"
              data-value="60"
              data-info="Maximum frames-per-second of the canvas draw calls.
            <br />
            <br />
            <em><sub>I have this here because I don't want to kill your computer, but if you can run it faster, go ahead.</sub></em>"
              id="fps-slider"
            >
              <p class="slider--header">FPS</p>
              <div class="slider--background">
                <div class="slider--fill"></div>
                <div class="slider--handle"></div>
              </div>
              <ion-icon
                name="information-circle-outline"
                class="info-button"
              ></ion-icon>
              <ion-icon
                name="refresh-outline"
                class="reset-setting-button"
              ></ion-icon>
            </div>
            <div
              class="slider"
              data-value-type="int"
              data-min="2"
              data-max="200"
              data-value="20"
              data-info="The size of the grid cells.
            <br />
            <em><sub>performance heavy</sub></em>
            <br />
            smaller = better performace, but less accurate.
            <br />
            bigger = worse performance, but more accurate."
              id="grid-size-slider"
            >
              <p class="slider--header">Grid Cell Size</p>
              <div class="slider--background">
                <div class="slider--fill"></div>
                <div class="slider--handle"></div>
              </div>
              <ion-icon
                name="information-circle-outline"
                class="info-button"
              ></ion-icon>
              <ion-icon
                name="refresh-outline"
                class="reset-setting-button"
              ></ion-icon>
            </div>
            <div
              class="slider"
              data-value-type="int"
              data-min="1"
              data-max="10000"
              data-value="4000"
              data-info="The amount of dots in the image.
            <br />
            <em><sub>performance heavy</sub></em>"
              id="dot-count-slider"
            >
              <p class="slider--header">Dot Count</p>
              <div class="slider--background">
                <div class="slider--fill"></div>
                <div class="slider--handle"></div>
              </div>
              <ion-icon
                name="information-circle-outline"
                class="info-button"
              ></ion-icon>
              <ion-icon
                name="refresh-outline"
                class="reset-setting-button"
              ></ion-icon>
            </div>
          </section>
          <section class="settings-section">
            <div class="settings-section--title">
              <h3>Dot Size Settings</h3>
              <ion-icon
                name="caret-forward-outline"
                class="settings-section-dropdown-button"
              ></ion-icon>
            </div>
            <div id="dot-size-bezier">
              <div class="dot-size-bezier--canvas-overflow">
                <canvas id="dot-size-bezier--canvas"></canvas>
              </div>
              <div class="bezier-point" name="p2"></div>
              <div class="bezier-point" name="p3"></div>
            </div>
            <div
              class="slider"
              data-value-type="float"
              data-min=".001"
              data-max="30"
              data-value=".001"
              data-info="Size of the smallest dot."
              id="min-dot-size-slider"
            >
              <p class="slider--header">Min Dot Size</p>
              <div class="slider--background">
                <div class="slider--fill"></div>
                <div class="slider--handle"></div>
              </div>
              <ion-icon
                name="information-circle-outline"
                class="info-button"
              ></ion-icon>
              <ion-icon
                name="refresh-outline"
                class="reset-setting-button"
              ></ion-icon>
            </div>
            <div
              class="slider"
              data-value-type="float"
              data-min="1"
              data-max="80"
              data-value="10"
              data-info="Size of the biggest dot.
              <br />
              <br />
              <em><sub>At high numbers it won't react well unless the grid size is also high.</sub></em>"
              id="max-dot-size-slider"
            >
              <p class="slider--header">Max Dot Size</p>
              <div class="slider--background">
                <div class="slider--fill"></div>
                <div class="slider--handle"></div>
              </div>
              <ion-icon
                name="information-circle-outline"
                class="info-button"
              ></ion-icon>
              <ion-icon
                name="refresh-outline"
                class="reset-setting-button"
              ></ion-icon>
            </div>
            <div
              class="slider"
              data-value-type="float"
              data-min="0.001"
              data-max="1"
              data-value=".1"
              data-info="How quickly the dot size changes when updating it's radius.
            <br /><br />
            I added this because when it's lower and the dot size is high, it makes transitions more relaxing."
              id="radius-change-slider"
            >
              <p class="slider--header">Radius Change Rate</p>
              <div class="slider--background">
                <div class="slider--fill"></div>
                <div class="slider--handle"></div>
              </div>
              <ion-icon
                name="information-circle-outline"
                class="info-button"
              ></ion-icon>
              <ion-icon
                name="refresh-outline"
                class="reset-setting-button"
              ></ion-icon>
            </div>
          </section>
          <section class="settings-section">
            <div class="settings-section--title">
              <h3>Boid Settings</h3>
              <ion-icon
                name="caret-forward-outline"
                class="settings-section-dropdown-button"
              ></ion-icon>
            </div>
            <div
              class="slider"
              data-value-type="float"
              data-min="0.001"
              data-max=".1"
              data-value=".05"
              data-info="The general strength of steering changes.
            <br />
            <br />
            <em>lower = smoother steering / less drastic direction changes</em>"
              id="steering-slider"
            >
              <p class="slider--header">Steering Strength</p>
              <div class="slider--background">
                <div class="slider--fill"></div>
                <div class="slider--handle"></div>
              </div>
              <ion-icon
                name="information-circle-outline"
                class="info-button"
              ></ion-icon>
              <ion-icon
                name="refresh-outline"
                class="reset-setting-button"
              ></ion-icon>
            </div>
            <div
              class="slider"
              data-value-type="float"
              data-min="0"
              data-max="2"
              data-value=".1"
              data-info="The strength of the separation force from other dots."
              id="separation-slider"
            >
              <p class="slider--header">Separation Factor</p>
              <div class="slider--background">
                <div class="slider--fill"></div>
                <div class="slider--handle"></div>
              </div>
              <ion-icon
                name="information-circle-outline"
                class="info-button"
              ></ion-icon>
              <ion-icon
                name="refresh-outline"
                class="reset-setting-button"
              ></ion-icon>
            </div>
            <div
              class="slider"
              data-value-type="float"
              data-min="0"
              data-max="2"
              data-value=".1"
              data-info="The attraction strength to the average center of all the dots around a certain dot."
              id="centering-slider"
            >
              <p class="slider--header">Centering Factor</p>
              <div class="slider--background">
                <div class="slider--fill"></div>
                <div class="slider--handle"></div>
              </div>
              <ion-icon
                name="information-circle-outline"
                class="info-button"
              ></ion-icon>
              <ion-icon
                name="refresh-outline"
                class="reset-setting-button"
              ></ion-icon>
            </div>
            <div
              class="slider"
              data-value-type="float"
              data-min="0"
              data-max="2"
              data-value=".1"
              data-info="The strength of how dots will copy the movement direction of nearby dots."
              id="alignment-slider"
            >
              <p class="slider--header">Alignment Factor</p>
              <div class="slider--background">
                <div class="slider--fill"></div>
                <div class="slider--handle"></div>
              </div>
              <ion-icon
                name="information-circle-outline"
                class="info-button"
              ></ion-icon>
              <ion-icon
                name="refresh-outline"
                class="reset-setting-button"
              ></ion-icon>
            </div>
          </section>
          <section class="settings-section">
            <div class="settings-section--title">
              <h3>Movement Settings</h3>
              <ion-icon
                name="caret-forward-outline"
                class="settings-section-dropdown-button"
              ></ion-icon>
            </div>
            <div
              class="slider"
              data-value-type="float"
              data-min=".1"
              data-max="5"
              data-value="1"
              data-info="The maximum speed that dots can move."
              id="move-speed-slider"
            >
              <p class="slider--header">Move Speed</p>
              <div class="slider--background">
                <div class="slider--fill"></div>
                <div class="slider--handle"></div>
              </div>
              <ion-icon
                name="information-circle-outline"
                class="info-button"
              ></ion-icon>
              <ion-icon
                name="refresh-outline"
                class="reset-setting-button"
              ></ion-icon>
            </div>
            <div
              class="slider"
              data-value-type="float"
              data-min="0"
              data-max="2"
              data-value="1"
              data-info="The amount of decelleration that will be applied when a dot is too close to the dot in front of it."
              id="slow-speed-slider"
            >
              <p class="slider--header">Decelleration Factor</p>
              <div class="slider--background">
                <div class="slider--fill"></div>
                <div class="slider--handle"></div>
              </div>
              <ion-icon
                name="information-circle-outline"
                class="info-button"
              ></ion-icon>
              <ion-icon
                name="refresh-outline"
                class="reset-setting-button"
              ></ion-icon>
            </div>
          </section>
        </div>
      </section>

      <div class="preview-images">
        <canvas id="input-image-preview" class=""></canvas>
        <div class="dots-area-section">
          <canvas id="dots-area" class=""></canvas>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
